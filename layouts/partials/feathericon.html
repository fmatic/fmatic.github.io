{{- define "feathericon" -}}
{{- $icon := .Icon -}}
{{- $useCDN := .UseCDN | default false -}}

{{- if hasPrefix $icon "simple:" -}}
  <i class="si si-{{ substr $icon 7 }}"></i>
{{- else -}}
  {{- /* Inline SVG-symbol fallback */ -}}
  <svg class="feather" width="16" height="16" fill="none"
       stroke="#FFC700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    {{- if $useCDN -}}
      <use href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather-sprite.svg#{{ $icon }}"></use>
    {{- else -}}
      <use href="{{ "svg/feather-sprite.svg#" | relURL }}{{ $icon }}"></use>
    {{- end -}}
  </svg>
{{- end -}}
{{- end -}}
