{{- define "feathericon" -}}
{{- $icon := .Icon -}}
{{- $useCDN := .UseCDN | default false -}}
{{- if $useCDN }}
  <svg class="feather">
    <use xlink:href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather-sprite.svg#{{ $icon }}"></use>
  </svg>
{{- else }}
  <svg class="feather">
    <use xlink:href="{{ "svg/feather-sprite.svg#" | relURL }}{{ $icon }}"></use>
  </svg>
{{- end -}}
{{- end -}}
